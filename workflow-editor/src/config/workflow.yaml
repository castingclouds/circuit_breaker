---
object_type: Issue
places:
  states:
    - draft
    - pending_review
    - reviewed
    - approved
    - rejected
  special_states: []
transitions:
  regular:
    - name: transition
      from: draft
      to: pending_review
      requires:
        - valid_word_count
        - valid_clarity
        - valid_completeness
    - name: transition
      from: pending_review
      to: reviewed
      requires:
        - valid_review_metrics
        - is_high_priority_or_urgent
    - name: transition
      from: reviewed
      to: approved
      requires:
        - valid_approver
        - approved_status
    - name: transition
      from: reviewed
      to: rejected
      requires:
        - has_rejection_reasons
    - name: transition
      from: rejected
      to: draft
      requires: []
